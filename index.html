<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&amp;family=Open+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="box">
    <h1>Cronometro</h1>
    <div class="box-cronometro">
      <span id="horas">00</span> <span>:</span>
      <span id="minutos">00</span> <span>:</span>
      <span id="segundos">00</span>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="restart">Restart</button>
    </div>
  </div>
  
</body>
</html>
